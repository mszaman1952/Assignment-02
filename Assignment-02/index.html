<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>BMI Calculator</title>
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>
        
    <forms>
       <div class="BMICalculator" id="BMICalculator">
         <div>
            <label for="weightInput"> Enter Your Weight (KG) : 
            </label>
            <input type="number" name="weightInput" id="weightInput" required>
            
        </div>
        <div>
            <label for="weightInput"> Enter Your Height (Meter) : 
            </label>
            <input type="number" name="heightInput" id="heightInput" required>
        </div>
       </div>
       <div id="btn-area" class="btn-area">
        <button id="calculateBtn" class="calculateBtn">Calculate BMI</button>
       </div>
    </forms>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
